<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        h1 {
            color: #343a40;
        }
        p {
            color: #6c757d;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>
        <p></p>
        <img src="SCORE REPORT.jpg" alt="Description of Image">
    </div>
</body>
</html>
